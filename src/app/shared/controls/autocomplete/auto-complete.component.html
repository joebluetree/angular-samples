<div>

  <div class="input-group">

    <input type="text" class="form-control form-control-sm " [formControl]="ctrl" placeholder="&#61442; Search"
      [id]="id" (focus)="InputBox_OnFocus()" (keydown)="InputBox_OnKeyDown($event)" (blur)="InputBox_OnBlur($event)"
      #inputBox autocomplete="new-password" [id]="id"
      [class]="{'error' : ctrl.invalid && ctrl.touched && ctrl.errors?.['required']}">

    <div class="input-group-append">
      <button id="btn" class="btn btn-sm btn-outline-secondary" type="button" (click)="onClickSearch()"> <i
          class="fa fa-search"></i></button>
    </div>

  </div>


  <div class="lov-class" [ngStyle]="{'display' : showDiv ? 'block' : 'none'}">
    <table class="table table-sm table-hover table-bordered table-striped table-condensed">
      <thead>
        <tr>
          <th width="10%">SELECT</th>
          <ng-container *ngFor="let col of columns">
            <th>{{col.id}}</th>
          </ng-container>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rec of records;let i= index" [style.background-color]="i==rowid ? '#ffcccc' : ''">
          <td>
            <input class="btnRadio" type="radio" #radio [checked]="i==rowid" (focus)="rowid=i"
              (keydown)="radioKeyDown($event,rec)">
          </td>
          <ng-container *ngFor="let col of columns">
            <td (click)="onSelection(rec)">{{rec[col.value]}}</td>
          </ng-container>
        </tr>
      </tbody>
    </table>
  </div>
</div>
