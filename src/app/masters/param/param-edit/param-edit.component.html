<div class="page-header">
  <h5>{{title}}</h5>
  <button class="btn btn-sm btn-success" routerLink="/masters/paramEdit"
    [queryParams]="{id :0, _id:id+1,menuid:menuid,type:type, title:title}">New</button>
  <button class="btn btn-success btn-sm" (click)="return2Parent()">Return</button>
</div>

<div class="page-body">

  <div class="container-fluid">
    <form [formGroup]="mform">
      <div class="row">

        <div class="col-sm-6">

          <div class="form-group row">
            <label class="col-sm-4 form-label form-lable-sm" for="">Code</label>
            <div class="col-sm-8">
              <app-input-text maxlength="60" formControlName="param_code" [case]="'upper'"
                [id]="'param_code'"></app-input-text>
              <div class="error-text"
                *ngIf="mform.controls['param_code'].invalid && mform.controls['param_code'].touched">
                <span *ngIf="mform.controls['param_code'].errors?.['required']">
                  Code Required
                </span>
                <span *ngIf="mform.controls['param_code'].errors?.['maxlength']">
                  Cannot Be more than 60 characters
                </span>
              </div>
            </div>
          </div>


          <div class="form-group row">
            <label class="col-sm-4 form-label form-lable-sm" for="">Name</label>
            <div class="col-sm-8">
              <app-input-text maxlength="60" formControlName="param_name" [case]="'upper'"
                [id]="'param_name'"></app-input-text>
              <div class="error-text"
                *ngIf="mform.controls['param_name'].invalid && mform.controls['param_name'].touched">
                <span *ngIf="mform.controls['param_name'].errors?.['required']">
                  Name Required
                </span>
                <span *ngIf="mform.controls['param_name'].errors?.['maxlength']">
                  Cannot Be more than 60 characters
                </span>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 form-label form-label-sm" for="">Order</label>
            <div class="col-sm-8">
              <input type="number" class="form-control form-control-sm" maxlength="5" formControlName="param_order">
              <div class="error-text"
                *ngIf="mform.controls['param_order'].invalid && mform.controls['param_order'].touched">
                <span *ngIf="mform.controls['param_order'].errors?.['required']">
                  Order Required
                </span>
              </div>
            </div>
          </div>

        </div>

      </div>

    </form>
  </div>

</div>

<div class="page-footer line-bottom">
  <button class="btn btn-sm btn-success" (click)="save()" [disabled]="mform.invalid">Save</button>
</div>
