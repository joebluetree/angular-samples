<form #frm="ngForm">

  <div class="row">
    <div class="col-sm-6">
      <div class="form-group row">
        <label class="col-sm-4 form-label form-label-sm" for="">Name</label>
        <div class="col-sm-8">
          <input class="form-control form-control-sm" type="text" name="module_name" [(ngModel)]="record.param_name"
            autocomplete="__away">
        </div>
      </div>

    </div>

    <div class="col-sm-6">
      <div class="form-group row">
        <div class="col-sm-12">
          <button class="btn btn-sm btn-success" (click)="search('search')">Search</button>
        </div>
      </div>
    </div>
  </div>
</form>
