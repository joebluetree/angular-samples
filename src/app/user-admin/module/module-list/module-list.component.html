<div class="page-header box">
  <h5>Module List</h5>
  <button class="btn btn-success btn-sm" routerLink="/module/moduleEdit">Add</button>
  <button class="btn btn-success btn-sm" (click)="return2Parent()">Return</button>
</div>


<div class="page-search box">

  <div class="row">
    <div class="col-sm-6">
      <div class="form-group row">
        <label class="col-sm-4 form-label form-label-sm" for="">Name</label>
        <div class="col-sm-8">
          <input class="form-control form-control-sm" type="text">
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="form-group row">
        <div class="col-sm-12">
          <button class="btn btn-sm btn-success" (click)="serach()">Search</button>
        </div>
      </div>
    </div>
  </div>

</div>


<div class="page-body box">
  <div class="table-responsive">
    <table class="table table-sm table-hover table-bordered table-striped table-condensed">
      <thead class="bg-info">
        <tr>
          <th>Name</th>
          <th>Visible</th>
          <th>Order</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rec  of records$ |async">
          <td>{{rec.module_name}}</td>
          <td>{{rec.module_is_installed}}</td>
          <td>{{rec.module_order}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
