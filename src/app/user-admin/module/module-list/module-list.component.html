<div class="page-header box">
  <h5>Module List</h5>
  <button class="btn btn-success btn-sm" routerLink="/module/moduleEdit" [queryParams]="{id :0}">New</button>
  <button class="btn btn-success btn-sm" (click)="return2Parent()">Return</button>
</div>

<div class="page-search box">
  <ng-container *ngIf="(search_record$ | async) as record">
    <app-module-search [input]="record" (output)="search($event)"></app-module-search>
  </ng-container>

</div>

<div class="page-pagination" *ngIf="(page$ | async) as page">
  <app-page [page]="page" (pageEvents)="pageEvents($event)"></app-page>
</div>


<div class="page-body box">
  <div class="table-responsive">
    <table class="table table-sm table-hover table-bordered table-striped table-condensed">
      <thead class="table-success">
        <tr class="table-header">
          <th>EDIT</th>
          <th (click)="sortHeader('module_id')">ID
            <i [class]="getIcon('module_id')"></i>
          </th>
          <th (click)="sortHeader('module_name')">NAME <i [class]="getIcon('module_name')"></i></th>
          <th (click)="sortHeader('module_is_installed')">VISIBLE <i [class]="getIcon('module_is_installed')"></i></th>
          <th (click)="sortHeader('module_order')">ORDER <i [class]="getIcon('module_order')"></i></th>
          <th>REMOVE</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="(records$ | async) as records">

          <tr *ngFor="let rec  of records | tableSort : sort_column : sort_order " (click)="selectRow(rec.module_id)"
            [ngClass]="{'table-info' : rec.module_id == (selectedRowId$ | async) }">
            <td (click)="selectRow(rec.module_id)" class="link" routerLink="/module/moduleEdit"
              [queryParams]="{id :rec.module_id}">
              <i class="fa fa-pencil"></i>
            </td>
            <td>{{rec.module_id}}</td>
            <td>{{rec.module_name}}</td>
            <td>{{rec.module_is_installed}}</td>
            <td>{{rec.module_order}}</td>
            <td align="centre" (click)="deleteRow(rec)" class="link">
              <i class="fa fa-trash"></i>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>

<div class="page-pagination" *ngIf="(page$ | async) as page">
  <app-page [page]="page" (pageEvents)="pageEvents($event)"></app-page>
</div>
