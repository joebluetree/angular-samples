<div class="page-header">
  <h5>Module Master </h5>
  <button class="btn btn-sm btn-success" routerLink="/admin/moduleEdit" [queryParams]="{id :0, _id:id+1}">New</button>
  <button class="btn btn-success btn-sm" (click)="return2Parent()">Return</button>
</div>

<div class="page-body">

  <div class="container-fluid">
    <form [formGroup]="mform">
      <div class="row">

        <div class="col-sm-6">

          <div class="form-group row">
            <label class="col-sm-4 form-label form-lable-sm" for="">Module Name</label>
            <div class="col-sm-8">
              <app-input-text maxlength="60" formControlName="module_name" [case]="''"
                [id]="'module_name'"></app-input-text>
              <div class="error-text"
                *ngIf="mform.controls['module_name'].invalid && mform.controls['module_name'].touched">
                <span *ngIf="mform.controls['module_name'].errors?.['required']">
                  Module Name Required
                </span>
                <span *ngIf="mform.controls['module_name'].errors?.['maxlength']">
                  Cannot Be more than 60 characters
                </span>
              </div>
            </div>

          </div>

          <div class="form-group row">
            <label class="form-label form-label-sm col-sm-4">Installed</label>
            <div class="col-sm-8">
              <app-checkbox [id]="'module_is_installed'" formControlName="module_is_installed"></app-checkbox>
              <label for="module_is_installed" class="ms-1 form-label form-label-sm">Visible</label>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 form-label form-label-sm" for="">Order</label>
            <div class="col-sm-8">
              <input type="number" class="form-control form-control-sm" maxlength="5" formControlName="module_order">
              <div class="error-text"
                *ngIf="mform.controls['module_order'].invalid && mform.controls['module_order'].touched">
                <span *ngIf="mform.controls['module_order'].errors?.['required']">
                  Module Order Required
                </span>
              </div>
            </div>
          </div>

        </div>

      </div>

    </form>
  </div>

</div>

<div class="page-footer line-bottom">
  <button class="btn btn-sm btn-success" (click)="save()" [disabled]="mform.invalid">Save</button>
</div>
