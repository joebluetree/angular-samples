<form [formGroup]="mform">

  <div class="row">
    <div class="col-sm-6">

      <div class="form-group row">
        <label class="col-sm-4 form-label form-label-sm" for="">Name</label>
        <div class="col-sm-8">
          <app-input type="text" formControlName="module_name"> </app-input>
        </div>
      </div>


      <div class="form-group row">
        <label class="col-sm-4 form-label form-label-sm" for="">Visible</label>
        <div class="col-sm-8">
          <select class="form-select form-select-sm" formControlName="module_is_installed">
            <option value="NA">ALL</option>
            <option value="Y">YES</option>
            <option value="N">NO</option>
          </select>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="form-group row">
        <div class="col-sm-12">
          <button class="btn btn-sm btn-success" (click)="search('search')">Search</button>
        </div>
      </div>
    </div>
  </div>
</form>
