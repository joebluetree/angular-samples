<div class="page-header">
  <h5>Menu Master </h5>
  <button class="btn btn-sm btn-success" routerLink="/admin/menuEdit" [queryParams]="{id :0, _id:id+1}">New</button>
  <button class="btn btn-success btn-sm" (click)="return2Parent()">Return</button>
</div>

<div class="page-body">

  <div class="container-fluid">
    <form [formGroup]="mform">
      <div class="row">

        <div class="col-sm-6">

          <div class="form-group row">
            <label class="col-sm-4 form-label form-lable-sm" for="">Menu Name</label>
            <div class="col-sm-8">
              <app-input-text maxlength="60" formControlName="menu_name" [case]="''"
                [id]="'menu_name'"></app-input-text>
              <div class="error-text"
                *ngIf="mform.controls['menu_name'].invalid && mform.controls['menu_name'].touched">
                <span *ngIf="mform.controls['menu_name'].errors?.['required']">
                  Menu Name Required
                </span>
                <span *ngIf="mform.controls['menu_name'].errors?.['maxlength']">
                  Cannot Be more than 60 characters
                </span>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 form-label form-lable-sm" for="">Menu Route</label>
            <div class="col-sm-8">
              <app-input-text maxlength="60" formControlName="menu_route" [case]="''"
                [id]="'menu_route'"></app-input-text>
              <div class="error-text"
                *ngIf="mform.controls['menu_route'].invalid && mform.controls['menu_route'].touched">
                <span *ngIf="mform.controls['menu_route'].errors?.['required']">
                  Route Required
                </span>
                <span *ngIf="mform.controls['menu_route'].errors?.['maxlength']">
                  Cannot Be more than 60 characters
                </span>
              </div>
            </div>
          </div>


          <div class="form-group row">
            <label class="form-label form-label-sm col-sm-4">Visiable</label>
            <div class="col-sm-8">
              <app-checkbox [id]="'menu_visible'" formControlName="menu_visible"></app-checkbox>
              <label for="menu_visible" class="ms-1 form-label form-label-sm">Visible</label>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 form-label form-label-sm" for="">Order</label>
            <div class="col-sm-8">
              <input type="number" class="form-control form-control-sm" maxlength="5" formControlName="menu_order">
              <div class="error-text"
                *ngIf="mform.controls['menu_order'].invalid && mform.controls['menu_order'].touched">
                <span *ngIf="mform.controls['menu_order'].errors?.['required']">
                  Menu Order Required
                </span>
              </div>
            </div>
          </div>

        </div>

      </div>

    </form>
  </div>

</div>

<div class="page-footer line-bottom">
  <button class="btn btn-sm btn-success" (click)="save()" [disabled]="mform.invalid">Save</button>
</div>
